<!DOCTYPE html>
<html>
<head>
	<title>Widgets demo</title>
	<style type="text/css">
		button.pressed {
			background-color: darkgray;
			color: white;
		}
	</style>
</head>

<body>
	<h1>Progressive enhancement</h1>
	<div id="bg">
		<button type="button" disabled>Progressively</button>
		<button type="button" class="pressed">enhance</button>
		<button type="button">this!</button>
	</div>
	
	<div id="tv">
		<div>
			<button type="button">1st</button>
			<button type="button" class="pressed">2nd</button>
			<button type="button">3rd</button>
		</div>
		<div>
			<div>Lorem</div>
			<div>ipsum</div>
			<div>...</div>
		</div>
	</div>
	
	<h1>Rendered</h1>
	
	<script src="node_modules/systemjs/dist/system.js"></script>
	<script>
		System.config({
			baseURL: './src',
			transpiler: 'plugin-babel',
			map: {
				'plugin-babel':					'./node_modules/systemjs-plugin-babel/plugin-babel.js',
				'systemjs-babel-build': './node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
			},
			/*depCache: {
				'js/eventTarget': ['js/oop'],
				'js/attribute': ['js/oop', 'js/eventTarget'],
				'js/widget': ['js/oop', 'js/attribute'],
				'js/widgetParent': ['js/oop', 'js/widget'],
				'js/button': ['js/oop', 'js/widget'],
				'js/buttonGroup': ['js/oop', 'js/widgetParent', 'js/button'],
				'js/tabView': ['js/oop', 'js/widget', 'js/button', 'js/buttonGroup'],
				'example/widgets': ['js/button', 'js/buttonGroup', 'js/tabView']
			},*/
			packages: {
				'./src': {
//					format: 'esm',
					defaultExtension: 'js'
				}
			}
		});
		
		System.import('example/widgets.js');
	</script>
</body>
</html>
